<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases Pipeline</title>
</head>
<body>
    <h1>Purchases Pipeline</h1>
    <button onclick="login()">Login</button>
    <button onclick="getItems()">Get Items</button>
    <div id="items"></div>
    <script>
        async function login() {
            const response = await fetch('http://localhost:5000/login', { method: 'POST' });
            const data = await response.json();
            console.log(data);
        }

        async function getItems() {
            const response = await fetch('http://localhost:5000/items');
            const items = await response.json();
            console.log(items);
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `Item: ${item.ItemName}, Code: ${item.ItemCode}, Price: ${item.ItemPrices[0].Price}`;
                itemsDiv.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
